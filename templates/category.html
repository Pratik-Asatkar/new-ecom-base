<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ category }}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100">
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
      <h1 class="text-3xl font-bold">Dairy Delights</h1>
      <nav>
        <ul class="flex space-x-4">
          <li>
            <a href="#" class="text-gray-700 hover:text-gray-900">Home</a>
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-gray-900">Products</a>
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-gray-900">About</a>
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-gray-900">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <h2 class="text-3xl font-bold mb-8 text-center">{{ category }}</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-12">
        {% for product in products %}
        <div class="bg-white p-4 rounded-lg shadow-md text-center">
          <img
            src="{{ product['img'] }}"
            alt="{{ product['name'] }}" class="w-full rounded-lg mb-4" />
          <h3 class="text-lg font-medium mb-2">{{ product['name'] }}</h3>
          <p class="text-gray-700">â‚¹{{ product['price'] }}</p>
          <a href="{{ url_for('product.product_info', productid=product['_id']) }}"><button type="button" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 mt-4">View</button></a>
        </div>
        {% endfor %}
      </div>
    </section>
  </main>
</body>

</html>
