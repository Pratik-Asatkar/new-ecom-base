<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100">
  <div class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h2 class="text-3xl font-bold mb-4 text-center">Sign Up</h2>
      <form action="{{ url_for('auth.register') }}" method="post">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
          <input type="text" id="name" name="name"
            class="border border-gray-300 p-2 w-full rounded-md focus:outline-none focus:ring focus:border-blue-300"
            required />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" id="email" name="email"
            class="border border-gray-300 p-2 w-full rounded-md focus:outline-none focus:ring focus:border-blue-300"
            required />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
          <input type="password" id="password" name="passwd"
            class="border border-gray-300 p-2 w-full rounded-md focus:outline-none focus:ring focus:border-blue-300"
            required />
        </div>
        <div class="mb-4">
          <label for="address" class="block text-gray-700 font-medium mb-2">Address</label>
          <input type="text" id="address" name="address"
            class="border border-gray-300 p-2 w-full rounded-md focus:outline-none focus:ring focus:border-blue-300"
            required />
        </div>
        <div class="mb-4">
          <label for="pincode" class="block text-gray-700 font-medium mb-2">Pincode</label>
          <input type="number" id="pincode" name="pincode"
            class="border border-gray-300 p-2 w-full rounded-md focus:outline-none focus:ring focus:border-blue-300"
            required />
        </div>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
          Sign Up
        </button>
      </form>
      <p class="text-center mt-4">
        Already have an account?
        <a href="{{ url_for('auth.login') }}" class="text-blue-500 hover:underline">Login</a>
      </p>
    </div>
  </div>
</body>

</html>
